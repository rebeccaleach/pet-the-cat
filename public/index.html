<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

	<div id="container">

        <header>
            <h1 class="header">Pet the Cat</h1>
            <div class="cat-icon">
                <img src="assets/img/cat-icon.png" alt="smiling cat face icon">
            </div>
        </header>

        <main>
            <p>Cats are great. Petting cats is great. Now you can pet cats virtually! Just enter the name of a cat you want to pet below to get started petting cats.</p>

            <form action="/api/catname" method="post">

                <input type="text" placeholder="Type your cat's name here and click 'Submit'"> 
                <button type="submit">Submit</button>

            </form>

            <div class="column-left">

                <h2>Cats to Pet</h2>

                <div class="cat-container">
                    <div class="cat">
                        Luca
                    </div>
                    <button>Pet Cat</button>
                </div>

                <div class="cat-container">
                <div class="cat">
                    Olive
                </div>
                <button>Pet Cat</button>
                </div>

                <div class="cat-container">
                <div class="cat">
                    Margo
                </div>
                <button>Pet Cat</button>
                </div>
                

            </div>

            <div class="column-right">

                <h2 class="align-right">Cats Pet</h2>

                <div class="cat-pet">
                    Jace
                </div>

            </div>

            <div class="clear"></div>

        </main>

        <footer>
            🐱 CATS CATS CATS CATS CATS 🐱
        </footer>		

	</div>

<!-- 	<script src="tk.js"></script> -->
</body>
</html>
